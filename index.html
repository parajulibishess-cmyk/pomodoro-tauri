<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Focus</title>
  </head>
  <body style="font-family: 'Nunito', sans-serif; background-color: #fcfcf7; color: #594a42; height: 100vh; margin: 0; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center;">
    
    <div id="breathing-overlay" style="display: none; position: fixed; inset: 0; background: #78b159; color: white; z-index: 9999; flex-direction: column; align-items: center; justify-content: center;">
        <div style="width: 160px; height: 160px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1);">
            <span style="color: #78b159; font-weight: 900; font-size: 20px; text-transform: uppercase; letter-spacing: 2px;">Breathe</span>
        </div>
        <h2 style="margin-top: 48px; font-size: 30px; font-weight: 900;">Inhale... Exhale</h2>
    </div>

    <div id="intention-modal" style="display: none; position: absolute; inset: 0; background: rgba(252,252,247,0.95); z-index: 50; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(10px);">
      <h2 style="font-size: 32px; font-weight: 900; color: #54a0ff; margin-bottom: 24px;">Focus Goal?</h2>
      <input type="text" id="intention-input" placeholder="I will..." style="width: 100%; max-width: 320px; padding: 20px; border-radius: 32px; border: 4px solid #e6e2d0; font-size: 20px; font-weight: 900; text-align: center; margin-bottom: 24px; outline: none; background: white; color: #594a42;">
      <div style="display: flex; gap: 12px;">
        <button id="cancel-intention-btn" style="padding: 12px 24px; font-weight: bold; border-radius: 12px; border: none; background: #f1f2f6; cursor: pointer; color: #8e8070;">Cancel</button>
        <button id="start-intention-btn" style="padding: 12px 32px; font-weight: 900; border-radius: 12px; border: none; background: #54a0ff; color: white; cursor: pointer; box-shadow: 0 4px 0 #2e86de;">Start Focus</button>
      </div>
    </div>

    <div id="flow-modal" style="display: none; position: absolute; inset: 0; background: rgba(252,252,247,0.95); z-index: 50; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(10px);">
      <h2 style="font-size: 32px; font-weight: 900; color: #78b159;">Session Complete!</h2>
      <div style="display: flex; gap: 15px; margin-top: 24px;">
        <button id="extend-btn" style="padding: 16px 32px; font-weight: 900; font-size: 18px; border-radius: 16px; border: none; background: #78b159; color: white; cursor: pointer; box-shadow: 0 4px 15px rgba(120, 177, 89, 0.3);">Extend 15m</button>
        <button id="break-btn" style="padding: 16px 32px; font-weight: 900; font-size: 18px; border-radius: 16px; border: none; background: white; color: #594a42; border: 2px solid #e6e2d0; cursor: pointer;">Take Break</button>
      </div>
    </div>

    <div id="app-container" style="width: 100%; max-width: 500px; display: flex; flex-direction: column; align-items: center; padding: 20px; box-sizing: border-box; flex: 1; overflow-y: auto;">
      
      <div id="mode-switcher" style="display: flex; gap: 8px; background: rgba(255,255,255,0.6); padding: 8px; border-radius: 99px; margin-bottom: 20px; z-index: 20; border: 2px solid rgba(255,255,255,0.5);">
        <button data-mode="focus" class="mode-btn active" style="padding: 12px 24px; border-radius: 99px; border: none; font-weight: 900; cursor: pointer; font-size: 12px; text-transform: uppercase; letter-spacing: 1px;">Focus</button>
        <button data-mode="short" class="mode-btn" style="padding: 12px 24px; border-radius: 99px; border: none; background: transparent; font-weight: 900; cursor: pointer; font-size: 12px; text-transform: uppercase; letter-spacing: 1px;">Short</button>
        <button data-mode="long" class="mode-btn" style="padding: 12px 24px; border-radius: 99px; border: none; background: transparent; font-weight: 900; cursor: pointer; font-size: 12px; text-transform: uppercase; letter-spacing: 1px;">Long</button>
      </div>

      <div style="position: relative; width: 280px; height: 280px; display: flex; justify-content: center; align-items: center; z-index: 10; margin-bottom: 20px;">
        <svg style="position: absolute; width: 100%; height: 100%; transform: rotate(-90deg); overflow: visible;">
          <circle cx="50%" cy="50%" r="115" fill="none" stroke="rgba(0,0,0,0.05)" stroke-width="24" stroke-linecap="round"></circle>
          <circle id="progress-circle" cx="50%" cy="50%" r="115" fill="none" stroke="#78b159" stroke-width="24" stroke-linecap="round" style="transition: stroke-dashoffset 0.5s ease, stroke 0.5s ease;"></circle>
        </svg>
        <div style="text-align: center; z-index: 10;">
          <h1 id="time-display" style="font-size: 72px; font-weight: 900; margin: 0; font-family: monospace; color: #594a42;">25:00</h1>
          <span id="mode-label" style="font-size: 12px; text-transform: uppercase; letter-spacing: 2px; font-weight: 900; background: rgba(89, 74, 66, 0.1); padding: 4px 12px; border-radius: 99px;">Focus Session</span>
        </div>
        <div id="active-intention" style="display: none; position: absolute; bottom: -20px; width: 100%; text-align: center; z-index: 30;">
            <span style="background: rgba(255,255,255,0.8); padding: 8px 16px; border-radius: 16px; font-weight: bold; font-size: 14px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border: 1px solid rgba(255,255,255,0.2); backdrop-filter: blur(5px);">
                Focusing on: <span id="intention-display-text" style="color: #78b159;"></span>
            </span>
        </div>
      </div>

      <div id="main-controls" style="margin-bottom: 30px; z-index: 20; height: 60px; display: flex; align-items: center; justify-content: center; gap: 12px;">
        <button id="start-pause-btn" style="min-width: 160px; padding: 16px; font-size: 20px; font-weight: 900; border-radius: 16px; border: none; background: #78b159; color: white; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: all 0.2s;">Start</button>
        <button id="finish-early-btn" style="display: none; min-width: 140px; padding: 16px; font-size: 18px; font-weight: 900; border-radius: 16px; border: none; background: #059669; color: white; cursor: pointer; box-shadow: 0 4px 0 #047857;">Finish Now</button>
      </div>

      <div id="task-container" style="width: 100%; flex: 1; background: white; border-radius: 32px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.03); border: 4px solid rgba(255,255,255,0.6); display: flex; flex-direction: column;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
            <h2 style="font-size: 24px; font-weight: 900; display: flex; align-items: center; gap: 8px; margin: 0;">
                <span style="background: #fdcb58; width: 12px; height: 24px; border-radius: 99px;"></span>Today's Tasks
            </h2>
            <span id="task-count" style="font-size: 12px; font-weight: bold; background: #f1f2f6; padding: 4px 12px; border-radius: 99px; color: #8e8070;">0 / 0</span>
        </div>

        <form id="task-form" style="background: #fcfcf7; border: 2px solid #f1f2f6; border-radius: 24px; padding: 12px; margin-bottom: 20px;">
          <input type="text" id="task-input" placeholder="Add a new task..." style="width: 100%; border: none; background: transparent; padding: 8px; font-weight: bold; font-size: 16px; outline: none; color: #594a42; margin-bottom: 8px;">
          <div style="display: flex; gap: 8px; flex-wrap: wrap; justify-content: space-between; padding: 0 8px;">
              <div style="display: flex; gap: 8px;">
                <select id="task-priority" style="padding: 6px 10px; border-radius: 12px; border: 1px solid #e6e2d0; font-weight: bold; font-size: 12px; outline: none; background: white; color: #594a42;">
                    <option value="1">P4 (Low)</option>
                    <option value="2">P3 (Med)</option>
                    <option value="3">P2 (High)</option>
                    <option value="4">P1 (Urgent)</option>
                </select>
                <select id="task-category" style="padding: 6px 10px; border-radius: 12px; border: 1px solid #e6e2d0; font-weight: bold; font-size: 12px; outline: none; background: white; color: #594a42;">
                    <option value="General">General</option>
                    <option value="Work">Work</option>
                    <option value="Study">Study</option>
                    <option value="Creative">Creative</option>
                    <option value="Reading">Reading</option>
                </select>
                <input type="number" id="task-estimate" value="1" min="1" max="10" style="width: 50px; padding: 6px; border-radius: 12px; border: 1px solid #e6e2d0; font-weight: bold; font-size: 12px; text-align: center; outline: none;">
              </div>
              <button type="submit" style="padding: 8px 16px; border-radius: 12px; border: none; background: #78b159; color: white; font-weight: bold; cursor: pointer;">Add</button>
          </div>
        </form>

        <ul id="task-list" style="list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 12px; overflow-y: auto; flex: 1; padding-right: 4px;">
            </ul>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
