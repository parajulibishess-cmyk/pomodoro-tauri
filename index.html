<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div id="app-container" class="timer-container" style="font-family: 'Nunito', sans-serif; background-color: #fcfcf7; color: #594a42; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; overflow: hidden;">
  
  <div id="mode-switcher" style="display: flex; gap: 8px; background: rgba(255,255,255,0.6); padding: 8px; border-radius: 99px; margin-bottom: 20px; z-index: 20;">
    <button data-mode="focus" class="mode-btn active" style="padding: 8px 24px; border-radius: 99px; border: none; font-weight: 900; cursor: pointer;">Focus</button>
    <button data-mode="short" class="mode-btn" style="padding: 8px 24px; border-radius: 99px; border: none; background: transparent; font-weight: 900; cursor: pointer;">Short</button>
    <button data-mode="long" class="mode-btn" style="padding: 8px 24px; border-radius: 99px; border: none; background: transparent; font-weight: 900; cursor: pointer;">Long</button>
  </div>

  <div style="position: relative; width: 300px; height: 300px; display: flex; justify-content: center; align-items: center; z-index: 10;">
    <svg style="position: absolute; width: 100%; height: 100%; transform: rotate(-90deg); overflow: visible;">
      <circle cx="50%" cy="50%" r="115" fill="none" stroke="rgba(0,0,0,0.05)" stroke-width="24" stroke-linecap="round"></circle>
      <circle id="progress-circle" cx="50%" cy="50%" r="115" fill="none" stroke="#78b159" stroke-width="24" stroke-linecap="round" style="transition: stroke-dashoffset 0.5s ease, stroke 0.5s ease;"></circle>
    </svg>
    <div style="text-align: center; z-index: 10;">
      <h1 id="time-display" style="font-size: 72px; font-weight: 900; margin: 0; font-family: monospace;">25:00</h1>
      <span id="mode-label" style="font-size: 12px; text-transform: uppercase; letter-spacing: 2px; font-weight: 900; opacity: 0.5;">Focus Session</span>
    </div>
  </div>

  <div id="active-intention" style="display: none; margin-top: -10px; z-index: 20; background: rgba(255,255,255,0.8); padding: 8px 16px; border-radius: 16px; font-weight: bold; font-size: 14px;">
    Focusing on: <span id="intention-display-text" style="color: #78b159;"></span>
  </div>

  <div id="main-controls" style="margin-top: 30px; z-index: 20;">
    <button id="start-pause-btn" style="padding: 16px 48px; font-size: 20px; font-weight: 900; border-radius: 16px; border: none; background: #78b159; color: white; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: all 0.2s;">Start</button>
    <div class="task-section" style="width: 100%; max-width: 400px; margin-top: 40px; z-index: 20;">
    <h3 style="font-size: 24px; font-weight: 900; margin-bottom: 15px;">Tasks</h3>
    <form id="task-form" style="display: flex; gap: 10px; margin-bottom: 20px;">
      <input type="text" id="task-input" placeholder="What are you working on?" style="flex: 1; padding: 12px 20px; border-radius: 20px; border: 2px solid #e6e2d0; outline: none; font-weight: bold; font-family: inherit; font-size: 16px;">
      <button type="submit" style="padding: 12px 24px; border-radius: 20px; border: none; background: #54a0ff; color: white; font-weight: 900; font-size: 16px; cursor: pointer; transition: transform 0.1s;">Add</button>
    </form>
    <ul id="task-list" style="list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 10px;">
      </ul>
  </div>

  <div id="intention-modal" style="display: none; position: absolute; inset: 0; background: rgba(252,252,247,0.95); z-index: 50; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(10px);">
    <h2 style="font-size: 32px; font-weight: 900; color: #54a0ff;">Focus Goal?</h2>
    <input type="text" id="intention-input" placeholder="I will..." style="width: 300px; padding: 20px; border-radius: 30px; border: 4px solid #e6e2d0; font-size: 20px; font-weight: 900; text-align: center; margin-bottom: 20px; outline: none;">
    <div style="display: flex; gap: 10px;">
      <button id="cancel-intention-btn" style="padding: 10px 20px; font-weight: bold; border-radius: 12px; border: none; cursor: pointer;">Cancel</button>
      <button id="start-intention-btn" style="padding: 10px 30px; font-weight: bold; border-radius: 12px; border: none; background: #54a0ff; color: white; cursor: pointer;">Start Focus</button>
    </div>
  </div>

  <div id="flow-modal" style="display: none; position: absolute; inset: 0; background: rgba(252,252,247,0.95); z-index: 50; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(10px);">
    <h2 style="font-size: 32px; font-weight: 900; color: #78b159;">Session Complete!</h2>
    <div style="display: flex; gap: 15px; margin-top: 20px;">
      <button id="extend-btn" style="padding: 16px 32px; font-weight: 900; font-size: 18px; border-radius: 16px; border: none; background: #78b159; color: white; cursor: pointer; box-shadow: 0 4px 15px rgba(120, 177, 89, 0.3);">Extend 15m</button>
      <button id="break-btn" style="padding: 16px 32px; font-weight: 900; font-size: 18px; border-radius: 16px; border: none; background: white; color: #594a42; border: 2px solid #e6e2d0; cursor: pointer;">Take Break</button>
    </div>
  </div>
</div> <script type="module" src="/src/main.ts"></script>
  </body>
</html>
